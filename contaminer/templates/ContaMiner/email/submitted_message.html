<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ContaMiner job submitted</title>
    <style type="text/css" media="only screen and (max-width: 480px)">
      /* Mobile styles */
      @media only screen and (max-width: 480px) {
        table[class="w320"] {
        width: 320px;
        }
        td[class="mobile-block"] {
          width: 100%;
          display: block;
        }
      }
    </style>
  </head>
  <body style="-webkit-font-smoothing:antialiased; width:100%; height:100%; color:#37302d; font-size:16px; padding:0; margin:0; display:block; background:#ffffff; -webkit-text-size-adjust:none"
	bgcolor="#ffffff" width="100%" height="100%">
    <table align="center" cellpadding="0" cellspacing="0" height="100%"
	   style="border-collapse:collapse; width:100%" width="100%">
      <tr>
	<td align="center" valign="top" bgcolor="#ffffff" width="100%" style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center">
	  <center>
            <table style="border-collapse:collapse; margin:0 auto"
		   cellpadding="0" cellspacing="0" width="600">
              <tr>
		<td align="center" valign="top"
		    style="font-family:Helvetica, Arial, sans-serif; font-weight:400; font-size:30px; text-align:center">
		  <br />
		  Job submitted
		  <br />
		  <br />
		</td>
	      </tr>
	      <tr>
		<td style="text-align:center"
		    bgcolor="#faa61a"
		    align="center">
		  <br />
		  <img src="{{ logo_url }}"
		       width="224" height="240" alt="ContaMiner logo" />
		  <br />
		  <br />
		</td>
              </tr>
              <tr>
                <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center; color:#000000; font-size:36px"
		    bgcolor="#faa61a"
		    align="center">
		  Your job named {{ job_name }} on {{ site_name }} has been submitted.
		  <br />
                  You can see the live results as there become available <a href="{{ result_link }}">here</a>.
		  <br />
		  <br />
                </td>
              </tr>
              <tr>
                <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center; color:#bbbbbb; font-size:12px"
		    bgcolor="#414141"
		    align="center">
		  <br />
		  message sent from ContaMiner - a web service provided by StruBE
		  <br />
		  <br />
                </td>
              </tr>
            </table>
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
